<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no,width=device-width,initial-scale=1,maximum-scale=1">
	<title>購物</title>
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<script src="js/jquery-1.10.2.js"></script>
</head>
<body>
	<div class="login_cont">
		<div class="login_nav">
			<div class="nav_slider">
				<a href="#" class="signup focus">註冊</a>
				<a href="#" class="signin">登錄</a>
			</div>
		</div>
		<form>
			<div class="input_signup active">
				<input class="input" id="user_name" type="text" aria-label="用戶名（包含字母／數字／下劃線" placeholder="用戶名">
			<div class="hint">請填寫符合格式的用戶名</div>
				<input class="input" id="user_email" type="text" aria-label="郵箱" placeholder="郵箱">
			<div class="hint">請填寫郵箱</div>
				<input class="input" id="phone" type="text" class="account" aria-label="手機號" placeholder="手機號">
			<div class="hint">請填寫手機號</div>
				<input class="input" id="password" type="password" aria-label="密碼" placeholder="密碼（不少於 6 位）">
			<div class="hint">請填寫符合格式的密碼</div>
				<input class="input" id="repassword" type="password" aria-label="密碼" placeholder="再次輸入密碼">
			<div class="hint">請再次輸入密碼</div>
				<input type="submit" id="submit" class="button" name="button" value="註冊">
			</div>
		</form>
		<form>
				<div class="input_signin">
					<input class="input" id="login_user_name" type="text" aria-label="用戶名" placeholder="用戶名">
				<div class="hint">請輸入用戶名</div>
					<input class="input" id="login_password" type="password" aria-label="密碼" placeholder="密碼">
				<div class="hint">請輸入密碼</div>
					<input type="submit" id="button" class="button" name="button" value="登錄">
				<div class="forget">
					<a href="forget.html">忘記密碼？ </a>
				</div>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="js/login.js"></script>
	<!-- <script type="text/javascript" src="js/form.js"></script>  -->
	<script type="text/javascript" src="js/config.js"></script> 
	<script type="text/javascript" src="js/login_ajax.js"></script>
</body>
</html>
